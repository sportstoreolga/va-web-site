---
layout: default
bodyClass: "page-basic"
---

<div class="strip">
    <div class="container pt-6 pb-6 pb-md-10">
        <div class="row justify-content-start">
            {% assign products = site.products | where:"type","mug" %}
            {% for service in products %}
            <div class="col-12 col-md-4 mb-1">
                <div class="family">
                    <div class="family-plate">
                        <div class="family-img">
                            <img src="{{ service.image }}">
                        </div>
                        <h2 class="family-title">
                            <a href="{{ service.url | relative_url }}">{{ service.title }}</a>
                        </h2>
                        <p>{{ service.description | markdownify | strip_html | truncate: 100 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
